## select ‚Ä¶ where ‚Ä¶ (select ‚Ä¶)

```sql
select nombre, salario
from empleade
where salario >= (
*   select salario
*   from empleade
*   where legajo = 626
);
```

---

## all

```sql
select nombre, apellido
from empleade
where salario > all (
    select salario
    from empleade
    where departamento = 'sistemas'
);
```

---

## in

```sql
select nombre, apellido, departamento
from  empleade
where departamento in (
    select departamento
    from proyecto
    where fecha_inicio >= '2011-06-26'
);
```

---

## exists

```sql
select e1.nombre, e1.apellido
from empleade e1
where not exists (
    select *
    from empleade e2
    where departamento = 'sistemas' and e2.salario >= e1.salario
);
```

# group by

---

## group by

```sql
select   departamento, count(*), avg(salario)
from     empleade
group by departamento;
```

```sql
select   departamento, count(*), salario
from     empleade
group by departamento, salario;
```

```sql
select   departamento, count(*), avg(salario)
from     empleade
where    departamento = 'sistemas' or departamento = 'finanzas'
group by departamento;
```

---

## having

```sql

from     empleade 
group by departamento 
having   count(*) > 10;
```

## having √≥ where ü§î

```sql

## Divisi√≥n

_Empleades que trabajan en todos los proyectos._

```sql
select distinct legajo
from trabaja_en t1
where not exists (
    select 1
    from proyecto p
    where not exists (
        select 1
        from trabaja_en t2
        where t2.legajo = t1.legajo and t2.proyecto_id = p.proyecto_id
    )
);
```
