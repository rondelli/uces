## VM (Virtual Machine)

_Es un programa que simula ser una computadora real_

|         |   |                                             |
|--------:|---|:--------------------------------------------|
|  _Host_ | → | computadora real donde se instala la VM
| _Guest_ | → | computadora simulada por software (es la VM)

- Server Virtualization
- Software Development
- e.g. VMware, **VirtualBox**, QEMU, KVM

La [VM de la materia](https://drive.google.com/drive/folders/1Q--pFw8lvSP6ZtjpPE6TD_Fit-MzFRX9?usp=sharing) ya tiene todo instalado, **no hace falta instalarle nada**

???

- Tiene su propio sistema operativo, completamente aislado del host.
- Para el sistema operativo en el guest, la VM es una computadora real

# Qué es un sistema operativo?

---

## Definición

Un **sistema operativo** es un programa [ó conjunto de programas] que:

- virtualiza el hardware y provee una capa de abstracción lógica

- se encarga de controlar el hardware: administrar la memoria, I/O, etc.

- brinda los mecanismos para la comunicación entre los procesos
