## VM (Virtual Machine)

_Es un programa que simula ser una computadora real_

|         |   |                                             |
|--------:|---|:--------------------------------------------|
|  _Host_ | ‚Üí | computadora real donde se instala la VM
| _Guest_ | ‚Üí | computadora simulada por software (es la VM)

- Server Virtualization
- Software Development
- e.g. VMware, **VirtualBox**, QEMU, KVM

La [VM de la materia](https://drive.google.com/drive/folders/1Q--pFw8lvSP6ZtjpPE6TD_Fit-MzFRX9?usp=sharing) ya tiene todo instalado, **no hace falta instalarle nada**

???
